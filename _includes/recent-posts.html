      <ul class="blog-title-list">
        {% for post in site.posts limit:5 %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span>Posted: {{ post.date | date: '%B %d, %Y' }}</span>
            <p><img src="{{ post.gravatar }}" /> {{ post.author }}</p>
          </li>
        {% endfor %}
      </ul>
